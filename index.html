<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page </title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="fbicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="facebook">
 <!-- this is a facebook flex container -->
            <div class="fb-items">
                <img src="facebook-logo.svg" alt="">
                <h2>Facebook By মুহাম্মদ মাসুদ রানা helps you connect and  share <br>with the people in your life.
                </h2>
            </div>
            <!-- this is a left side facebook img and text in fb items class -->

            <div class="fb-items">
             <div class="box">
                <form action="#" method="post">
                    <input type="text" placeholder="Email Address or Phone Number">
                    <input type="password" placeholder="password">
        <!-- this is form 2type input type design -->
                    <div class="form-control">
                        <!-- <i class="ri-eye-off-line"></i> -->
                        <input type="submit" value="Log In " class="btn">
                    </div>
                </form>

                <!-- End form part -->


                <a href="#" class="forget-p">Forgotten Password</a>
                <hr>
                <div class="signup">
                    <button class="btn">Create New Account</button>
                    <p>
                        <a href="#">Create a Page</a> for a celebrity, brand or business.
                      </p>
                </div>
             </div>



                 </div>
        </section>
    </main>
</body>
</html>
